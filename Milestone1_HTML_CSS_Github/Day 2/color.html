<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!-- internal css  -->
    <style>
      ul {
        background-color: aquamarine;
      }
      .ul_group {
        font-weight: bold;
        text-align: right;
        width: 50%;
        #first_ul {
          text-align: center;
          font-size: larger;
        }
      }
    </style>
  </head>
  <body>
    <!-- inline css  -->
    <h3 style="color: red">Learning Basic CSS</h3>

    <ul class="ul_group">
      <li id="first_ul">Inline</li>
      <li>Internal</li>
      <li>External</li>
    </ul>
  </body>
</html>
